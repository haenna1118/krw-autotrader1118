# Build & Deploy workflow
#
# Requires the following repository Secrets to be set in GitHub:
# - REGISTRY_USERNAME: username for container registry (e.g. GitHub username)
# - REGISTRY_PASSWORD: personal access token or password with write:packages permission
# - KUBE_CONFIG: base64-encoded kubeconfig file for the target cluster
#
# Notes:
# - This workflow builds a Docker image for the repository root and pushes it to
#   the registry defined by IMAGE_NAME (default: ghcr.io/haenna1118/krw-autotrader).
# - After a successful push it updates the `krw-autotrader` Deployment image and
#   waits for rollout to complete.
# - Ensure the `k8s/deployment.yaml` image name matches the registry or use the
#   same image name above.

name: Build and Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/haenna1118/krw-autotrader

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build_image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push image
        id: build_image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.IMAGE_NAME }}:latest
          metadata: |
            {"sha": "${{ steps.vars.outputs.SHORT_SHA }}"}
        
      - name: Set output image
        run: echo "image=${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Decode kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" | base64 --decode > $HOME/.kube/config

      - name: Show cluster info
        run: kubectl cluster-info || true

      - name: Update deployment image
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image && echo ${{ needs.build-and-push.outputs.image }} || echo 'latest' }}
          # If above expression fails, IMAGE will fallback to latest tag
          IMAGE=${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }} || true
          kubectl set image deployment/krw-autotrader krw-autotrader=$IMAGE --record
          kubectl rollout status deployment/krw-autotrader --timeout=120s
