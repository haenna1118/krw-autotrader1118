name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests (Python 3.12)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r autotrader-app/requirements.txt

      - name: Run tests
        run: |
          cd /home/runner/work/krw-autotrader1118/krw-autotrader1118
          PYTHONPATH=autotrader-app pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    name: Lint (ruff)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check autotrader-app/ tests/

      - name: Run ruff format check
        run: |
          ruff format --check autotrader-app/ tests/

  type-check:
    runs-on: ubuntu-latest
    name: Type Check (mypy)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy fastapi pydantic

      - name: Run mypy
        run: |
          mypy autotrader-app/backend/ --ignore-missing-imports
