name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests (Python 3.12)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r autotrader-app/requirements.txt

      - name: Run tests
        run: |
          cd /home/runner/work/krw-autotrader1118/krw-autotrader1118
          PYTHONPATH=autotrader-app pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    name: Lint (ruff)
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        id: ruff-check
        run: |
          set +e
          ruff check autotrader-app/ tests/
          rc=$?
          echo "exit_code=$rc" >> $GITHUB_OUTPUT
          set -e

      - name: Annotate PR when ruff fails
        if: ${{ steps.ruff-check.outputs.exit_code != '0' && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request
            if (!pr) return
            const body = `⚠️ Ruff failed for this PR. Run ` + "`ruff format --fix autotrader-app/ tests/`" + ` locally to apply automatic fixes, or allow the CI to create a fix commit on push.`
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body,
            })

      - name: Try auto-format and push (on push events)
        if: ${{ steps.ruff-check.outputs.exit_code != '0' && github.event_name == 'push' }}
        run: |
          ruff format autotrader-app/ tests/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes from ruff format"
          else
            git commit -m "style: ruff auto-format fixes"
            # Push back to the ref that triggered the workflow
            if [ -n "${GITHUB_REF_NAME:-}" ]; then
              git push origin "HEAD:${GITHUB_REF_NAME}"
            else
              git push
            fi
          fi

      - name: Run ruff format check
        run: |
          ruff format --check autotrader-app/ tests/

  type-check:
    runs-on: ubuntu-latest
    name: Type Check (mypy)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy fastapi pydantic

      - name: Run mypy
        run: |
          mypy autotrader-app/backend/ --ignore-missing-imports
