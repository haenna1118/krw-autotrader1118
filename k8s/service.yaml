apiVersion: v1
kind: Service
metadata:
  name: krw-autotrader
  labels:
    app: krw-autotrader
spec:
  type: ClusterIP
  selector:
    app: krw-autotrader
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http

# If you want to expose externally, use a LoadBalancer or Ingress resource:
# type: LoadBalancer (for cloud providers) or add an Ingress (nginx/traefik) and TLS
