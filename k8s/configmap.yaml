apiVersion: v1
kind: ConfigMap
metadata:
  name: krw-autotrader-config
  labels:
    app: krw-autotrader
data:
  # Non-sensitive configuration values go here.
  # Do NOT put API keys or secrets in a ConfigMap. Use a Kubernetes Secret instead.
  ENV: "production"
  EXCHANGE_NAME: "upbit"
  LOG_LEVEL: "info"
  PORT: "8000"
  # Example trading parameters (tweak per strategy)
  TRADE_ENABLED: "false"
  TRADE_AMOUNT_KRW: "10000"
