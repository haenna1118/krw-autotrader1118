apiVersion: apps/v1
kind: Deployment
metadata:
  name: krw-autotrader
  labels:
    app: krw-autotrader
spec:
  replicas: 2
  selector:
    matchLabels:
      app: krw-autotrader
  template:
    metadata:
      labels:
        app: krw-autotrader
    spec:
      containers:
        - name: krw-autotrader
          # Image should point to the built image in your registry. Using the
          # current commit short-hash tag makes deployments reproducible.
          # Build & push an image with this tag first, e.g.:
          #   docker build -t ghcr.io/haenna1118/krw-autotrader:8ed2dcb .
          #   docker push ghcr.io/haenna1118/krw-autotrader:8ed2dcb
          image: ghcr.io/haenna1118/krw-autotrader:8ed2dcb
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: krw-autotrader-config
            # For secrets (API keys) create a Secret and refer via envFrom: secretRef
            # - secretRef:
            #     name: krw-autotrader-secrets
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      # Optional: nodeSelector, tolerations, affinity can be added here
